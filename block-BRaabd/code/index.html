<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Image</title>
    <link rel="stylesheet" href="./style.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <main id="root"></main>
    <script type="text/babel">

        let root = document.getElementById('root');
    
        class App extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    active: 'basketball',
                };
            }

            render() {
                let names = ['basketball', 'cricket', 'laptop', 'phone', 'pubg', 'tiger'];
                return (    
                <>
                    <div className="button-container">
                        { names.map((name, i) => {
                               return ( <button onClick={() => this.setState({
                                 active: name  
                                })
                            } key={i} className={this.state.active === name ? "active" : ""}>{name.toUpperCase()}</button>
                               )
                            })}
                    </div>
                    <div className="img-container">
                        <img className="full-width" src={`../assets/${this.state.active}.jpg`} alt="" />
                    </div>
                </>
                )
            }
        }

        ReactDOM.render(<App />, root)
    </script>
</body>

</html>
